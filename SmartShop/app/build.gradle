apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ua.smartshop"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 8
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile project(':view_pager_indicator')
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.nispok:snackbar:2.10.7'
    compile 'com.github.machinarius:preferencefragment:0.1.2'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.13'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'org.adw.library:discrete-seekbar:1.0.0'
    compile 'com.infstory:switch-preference-compat:1.0.+'
}
